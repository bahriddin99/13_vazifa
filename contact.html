<section id="" class="py-5">

              <div class="fw-bolder">

              </div>
              <h1 class="fw-bolder">Get in touch</h1>
               <p class="lead fw-normal text-muted mb-0">Let's work together</p>
           </div>
             <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form class="form">
                       <div class="form-floating mb-3">
                        <input type="text" placeholder="Enter your name.." id="name" class="form-control">
                        <label for="name">Full name</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name required</div>
                       </div>
                       <div class="form-floating mb-3">
                        <input type="text" id="email" type="email" placeholder="" class="form-control">
                        <label for="email">Email adress</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name required</div>
                       </div>
                       <div class="form-floating mb-3">
                        <input type="text" id="phone"  type="tel" placeholder="Enter your name.." class="form-control">
                        <label for="tel">Phone nomer</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name required</div>
                       </div>
                       <div class="form-floating mb-3">
                        <textarea type="text" id="message" class="form-control" placeholder="Enter your message here..." style="height: 10rem; ">
                        </textarea>
                          <label for="message">Message</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name required</div>
                          
                       </div>
                       <div class="d-grid">
                        <button class="btn btn-primary btn-lg disabled " id="submitButton" type="submit">Submit</button>
                       </div>
                    </form>
